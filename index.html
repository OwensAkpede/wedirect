<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeDirect</title>
  <link href="https://cdn.jsdelivr.net/npm/@primer/css@20.8.0/dist/primer.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      padding-top: 50px;
    }
    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 1rem;
    }
    .banner {
          min-width: 180px;
      height: 180px;
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      margin-bottom: 1rem;
      background-size: cover;
      background-position: center;
    }
    .box {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 1.5rem;
          display: flex
;
    flex-direction: column;
    flex-wrap: wrap;
    align-items: center;
    }
    .text-small { font-size: 0.875rem; }
    .fade-in {
      animation: fadeIn 0.4s ease-in-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="h2 text-bold mb-2">WeDirect</h1>
  <p class="text-small color-fg-muted mb-4">Preview your destination before redirection</p>

  <div id="redirectInfo" class="box d-none">
    <div id="bannerPlaceholder" class="banner mb-3"></div>
    <img id="banner" class="img-fluid mb-3 rounded-1 d-none fade-in" style="max-height: 180px;" />

    <div class="d-flex flex-items-center mb-3">
      <img id="favicon" src="" alt="Favicon" width="24" height="24" class="mr-2" />
      <span id="urlText" class="text-small color-fg-accent"></span>
    </div>

    <div class="text-small color-fg-muted">Redirecting in <span id="counter">3</span> seconds...</div>
    <button class="btn btn-sm mt-3" id="manualRedirect">Go Now</button>
  </div>

  <div id="fallbackMessage" class="text-small color-fg-muted"></div>
</div>

<script>
  async function getOGImage(url) {
    try {
      const res = await fetch(`https://api.microlink.io/?url=${encodeURIComponent(url)}&screenshot=false`);
      const data = await res.json();
      return data?.data?.image?.url || "/image.png";
    } catch {
      return null;
    }
  }

  window.onload = async () => {
    const rawPath = decodeURIComponent(window.location.pathname.slice(1));
    const rawHash = decodeURIComponent(window.location.hash.slice(1));
    const url = rawPath || rawHash;

    const isValidUrl = /^https?:\/\/[^\s"]+$/.test(url);
    const infoBox = document.getElementById("redirectInfo");
    const fallback = document.getElementById("fallbackMessage");
    const host = `${location.protocol}//${location.host}`;

    if (!url) {
      fallback.innerHTML = `
        <div>No URL found. Use format:</div>
        <div class="text-small color-fg-accent">${host}/https://example.com</div>
        <div class="text-small color-fg-muted">or</div>
        <div class="text-small color-fg-accent">${host}/#https://example.com</div>
      `;
      return;
    }

    if (!isValidUrl) {
      fallback.innerHTML = `<div class='text-bold color-danger'>Invalid URL</div>`;
      return;
    }

    infoBox.classList.remove("d-none");
    document.getElementById("urlText").textContent = url;
    document.getElementById("favicon").src = `https://www.google.com/s2/favicons?sz=64&domain_url=${url}`;

    const bannerUrl = await getOGImage(url);
    const banner = document.getElementById("banner");
    const placeholder = document.getElementById("bannerPlaceholder");

    if (bannerUrl) {
      banner.onload = () => {
        placeholder.classList.add("d-none");
        banner.classList.remove("d-none");
      };
      banner.src = bannerUrl;
    } else {
      placeholder.style.background = "url('https://via.placeholder.com/600x180?text=No+Banner') center / cover no-repeat";
    }

    let seconds = 3;
    const counter = document.getElementById("counter");
    const countdown = setInterval(() => {
      seconds--;
      counter.textContent = seconds;
      if (seconds <= 0) clearInterval(countdown);
    }, 1000);

    setTimeout(() => {
      console.log("Test mode: redirect to", url);
      // window.location.href = url;
    }, 3000);

    document.getElementById("manualRedirect").onclick = () => window.location.href = url;
  };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeDirect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 flex items-center justify-center min-h-screen font-sans">

  <div id="app" class="text-center max-w-md mx-auto p-8 shadow-xl rounded-2xl border border-gray-100">
    <h1 class="text-4xl font-bold text-blue-600">WeDirect</h1>
    <p class="text-gray-500 mt-2">Redirecting you shortly...</p>
    <div id="redirectInfo" class="mt-6 space-y-4 hidden">
      <img id="favicon" src="" alt="Favicon" class="w-16 h-16 mx-auto rounded-md shadow-md" />
      <p id="urlText" class="text-blue-500 text-lg break-words"></p>
    </div>
  </div>

  <script>
    window.onload = () => {
      const rawPath = decodeURIComponent(window.location.pathname.slice(1));
      const rawHash = decodeURIComponent(window.location.hash.slice(1));
      const url = rawPath || rawHash;
      console.log(url);
      

      const isValidUrl = /^https?:\/\/[^ "]+$/.test(url);

      if (!url) {
        document.getElementById("app").innerHTML = `
          <h1 class="text-4xl font-bold text-blue-600">WeDirect</h1>
          <p class="text-gray-500 mt-2">To use this tool, visit:</p>
          <code class="block mt-4 bg-blue-50 text-blue-600 p-2 rounded-md">http://${location.host}/https://example.com</code>
          <p class="text-sm text-gray-400 mt-2">or use hash format:</p>
          <code class="block mt-1 bg-blue-50 text-blue-600 p-2 rounded-md">http://${location.host}/#https://example.com</code>
        `;
        return;
      }

      if (!isValidUrl) {
        document.getElementById("app").innerHTML = `
          <h1 class="text-4xl font-bold text-red-500">Invalid URL</h1>
          <p class="text-gray-500 mt-2">Only full http/https URLs are supported.</p>
        `;
        return;
      }

      document.getElementById("redirectInfo").classList.remove("hidden");
      document.getElementById("urlText").textContent = url;
      document.getElementById("favicon").src = `https://www.google.com/s2/favicons?sz=64&domain_url=${url}`;

      setTimeout(() => {
        // window.location.href = url;
      }, 3000);
    };
  </script>
</body>
</html>
